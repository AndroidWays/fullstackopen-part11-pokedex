name: Hello World!

on:
  push:
    branches:
      - main

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Say hello
        run: |
          echo "Hello World!"

      - name: Print current date and time
        run: |
          date

      - name: List directory contents
        run: |
          ls -l